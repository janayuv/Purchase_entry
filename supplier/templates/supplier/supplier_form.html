{% extends 'base.html' %}

{% block title %}Supplier Form{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">{% if supplier %}Update{% else %}Add{% endif %} Supplier</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="form-group">
                            <label for="name">Supplier Name</label>
                            <input type="text" id="name" name="name" class="form-control" 
                                   value="{% if supplier %}{{ supplier.name }}{% endif %}" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="gst_no">GST No.</label>
                            <input type="text" id="gst_no" name="gst_no" class="form-control" 
                                   value="{% if supplier %}{{ supplier.gst_no }}{% endif %}" required>
                        </div>
                        
                        <div class="form-group form-check">
                            <input type="checkbox" id="tds_applicable" name="tds_applicable" class="form-check-input" 
                                   {% if supplier and supplier.tds_applicable %}checked{% endif %}>
                            <label class="form-check-label" for="tds_applicable">TDS Applicable</label>
                        </div>
                        
                        <div class="form-group">
                            <label for="contact">Contact Number</label>
                            <input type="text" id="contact" name="contact" class="form-control" 
                                   value="{% if supplier %}{{ supplier.contact }}{% endif %}">
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" class="form-control" 
                                   value="{% if supplier %}{{ supplier.email }}{% endif %}">
                        </div>
                        
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary btn-custom">{% if supplier %}Update{% else %}Save{% endif %} Supplier</button>
                            <a href="{% url 'supplier_list' %}" class="btn btn-secondary btn-custom">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
